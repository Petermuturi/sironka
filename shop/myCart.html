<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Products</title>
	<link rel="stylesheet" href="example.css" type="text/css" media="screen" charset="utf-8" />

	<!--Include the SimpleCart(js) script-->
	<link rel="icon" type="image/png" href="../img/icon.png" />
		<link rel="stylesheet" type="text/css" href="../sironka.css"/>
		 <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css"/>
		<link href='http://fonts.googleapis.com/css?family=Raleway:200,400,600' rel='stylesheet' type='text/css'>

	<!--Include the SimpleCart(js) script-->
	     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="javascripts/simpleCart.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="../css/resetln.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="../css/styleln.css"> <!-- Resource style -->
	<script src="javascripts/simpleCart.js" type="text/javascript" charset="utf-8"></script>
	
	<!--Make a new cart instance with your paypal login email-->
	<script type="text/javascript">
		simpleCart = new cart("orders@sironka.co.ke");
	</script>
	
	<!--CSS for the Cart. Customize anything you damn well please.
		Use Firebug or Webkit's Element Inspector to get a more 
		indepth idea of what simpleCart Generates.
	-->
	<style>
		.cartHeaders div{
			color:#333;
		}
		.simpleCart_items{
			float:left;
			clear:left;
			width:446px;
			margin:20px;
		}
		.itemContainer{
			clear:both;
			width:543px;
			padding:15px 0;
			font-size:11px;
			line-height:25px;
			height:10px;
		}
		.itemImage{
			float:left;
			width:80px;
		}
		.itemImage img{
			vertical-align:middle;
		}
		.itemName{
			float:left;
			width:160px;
		}
		.itemPrice{
			float:left;
			width:55px;
			color:#418932;
		}
		.itemQuantity{
			float:left;
			width:105px;
			vertical-align:middle;
			text-align:center;
		}
		.itemQuantity input{
			width:20px;
			border:1px solid #ccc;
			padding:3px 2px;
			margin:0 auto;
			display:block;
			font-size:11px;
		}
		.itemTotal{
			float:left;
			color:#c23f26;
			text-align:right;
			width:45px;
		}
		.totalRow{
			clear:both;
			float:left;
			margin-top:10px;
		}
		.totalItems{
			float:left;
			width:105px;
			margin-left:295px;
			text-align:center;
		}
		.totalPrice{
			float:right;
			text-align:right;
		}
	</style>
	
	
	
</head>

<body style="background-color:white;">
		<div id="content">
			
			<div id="sidebar" style="margin-top:80px">
				<h2 class="bl">You Might Also Like</h2>
				<div class="alsoContainer">
					<div class="alsoImage">
						<img src="images/products/hair.png" alt="" class="like" />
					</div>
					<div class="alsoInfo">
						Black Hair<br/>
						<a href="#" onclick="simpleCart.add('name=Black Hair','price=58','image=images/thumbs/hair.jpg');return false;" style="color: #4F002F;" class="full">add to cart</a>
					</div>
					<div class="alsoPrice price">$58.05</div>
				</div>
				
				<div class="alsoContainer">
					<div class="alsoImage">
						<img src="images/products/body2.png" alt="" class="like" />
					</div>
					<div class="alsoInfo">
						Silk Butter<br/>
						<a href="#" onclick="simpleCart.add('name=Silk Butter','price=70','image=images/thumbs/body2.jpg');return false;"style="color: #4F002F;" class="full">add to cart</a>
					</div>
					<div class="alsoPrice price">$59.50</div>
				</div>
				
				<div class="alsoContainer">
					<div class="alsoImage">
						<img src="images/products/hair.png" alt="" class="like" />
					</div>
					<div class="alsoInfo">
						Silk Hair<br/>
						<a href="#" onclick="simpleCart.add('name=Silk Hair','price=90','image=images/thumbs/hair.jpg');return false;"style="color: #4F002F;" class="full">add to cart</a>
					</div>
					<div class="alsoPrice price">$56.03</div>
				</div>	
				
				
				
				
				
				
			<!--End #sidebar-->	
			</div>
			
			
			
			<div id="header">
				<h2>Your Cart</h2>
			</div>
			<div id="left">
			<!--Add a Div with the class "simpleCart_items" to show your shopping cart area.-->
				<div class="simpleCart_items">
				</div>
				
				<div class="checkoutEmptyLinks">
				<!--Here's the Links to Checkout and Empty Cart-->
				<a href="#" class="simpleCart_empty">empty cart</a>
				<a href="#" class="simpleCart_checkout">Checkout</a>
				</div>
			</div>
			
			

		<!--End #content-->		
		</div>
</body>
</html>
